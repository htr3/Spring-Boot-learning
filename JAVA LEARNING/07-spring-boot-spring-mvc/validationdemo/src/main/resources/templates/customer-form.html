<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Registration Form</title>


    <style>
        .error {color:red}
    </style>

</head>
<body>

        <i> Fill out the form. Asterisk (*) means requeird</i>

<br> <br>

    <form th:action="@{/processForm}" th:object="customer" method="post" >

        First name: <input type="text" th:field="*{firstName}" />

        <br> <br>
        First name: <input type="text" th:field="*{lastName}" />

        <!-- Add error  message (if present) -->
        <span th:if="${#fields.hasAnyErrors('lastName')}"
              th:errors="*{lastName}"
              class="error"> </span>

        <br> <br>
        <input th:type="submit" th:value="Submit">

    </form>


</body>
</html>
